<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin dope Game</title>
  <link rel="stylesheet" href="./style.css">
<script src="./game.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="game/audio/main.mp3" loop></audio>
  <audio id="hehe-sound" src="game/audio/hehehe.mp3" preload="auto"></audio>
  <audio id="yooha-sound" src="game/audio/yooha.mp3" preload="auto"></audio>

  <button id="mute-btn">🔇</button>
  <div class="bat-sprite"></div>

  <div id="info-bar">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
  </div>

  <div id="start-screen">
    <h2>🎃 Welcome to Pumpkin Dope 🕷️</h2>
    <button id="start-btn">Play</button>
  </div>

  <div id="game-container">
    <h1>Pumpkin dope</h1>
  </div>

  <div id="ice-overlay"></div>

  <script src="game/game.js"></script>
</body>
</html>
